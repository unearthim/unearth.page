<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      .icon-bg { fill: #000000; }
      .icon-fg { fill: #D4AF37; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" class="icon-bg"/>
  
  <!-- Stylized "U" with archaeological layers -->
  <g class="icon-fg">
    <!-- The U shape (like an excavation pit) -->
    <path d="M 8 6 L 8 18 Q 8 24 16 24 Q 24 24 24 18 L 24 6" 
          stroke="#D4AF37" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Horizontal strata lines (archaeological layers) -->
    <line x1="10" y1="10" x2="22" y2="10" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="14" x2="22" y2="14" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <line x1="11" y1="18" x2="21" y2="18" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    
    <!-- Center dot (the dig point / core) -->
    <circle cx="16" cy="22" r="1.5" fill="#D4AF37"/>
  </g>
</svg>
