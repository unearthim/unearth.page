<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;family=Lora:wght@400&amp;display=swap');
      .depth { font-family: 'Inter', monospace; font-size: 16px; font-weight: 600; letter-spacing: 0.5px; }
      .headline { font-family: 'Inter', sans-serif; font-size: 92px; font-weight: 700; letter-spacing: -0.02em; line-height: 1.1; }
      .body { font-family: 'Lora', serif; font-size: 22px; line-height: 1.7; }
      .footer { font-family: 'Inter', sans-serif; font-size: 14px; letter-spacing: 1px; opacity: 0.7; }
    </style>
  </defs>
  
  <!-- Black Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Content -->
  <g>
    <!-- Depth Marker -->
    <text x="600" y="140" text-anchor="middle" class="depth" fill="#D4AF37">
      [ ∞ — THE BEDROCK ]
    </text>
    
    <!-- Main Headline -->
    <text x="600" y="260" text-anchor="middle" class="headline" fill="#D4AF37">
      Story, Grounded.
    </text>
    
    <!-- Supporting Text -->
    <text x="600" y="360" text-anchor="middle" class="body" fill="#D4AF37">
      The dig never ends.
    </text>
    
    <text x="600" y="420" text-anchor="middle" class="body" fill="#D4AF37">
      The soul of the web is not dead. It is buried.
    </text>
    
    <text x="600" y="480" text-anchor="middle" class="body" fill="#D4AF37">
      We dig.
    </text>
    
    <!-- Footer -->
    <text x="600" y="570" text-anchor="middle" class="footer" fill="#D4AF37">
      EXCAVATED BY UNEARTH HERITAGE FOUNDRY
    </text>
  </g>
</svg>
